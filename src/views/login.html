<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MercadoLiebre</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.ccs">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/e32b1dc814.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header">
        <div class="main-header-top-bar">
            <img src="images/logo-mercado-liebre.svg" class="logo" alt="Logo de MercadoLiebre">
            <div class="form" action="#" method="GET">
                <div class="input">Buscar productos, marcas y más</div>
                <div class="submit"><i class="fa fa-search"></i></div>
            </div>
            <h2 class="copy-header">
            <i class="fas fa-hand-holding-usd"></i>   
            Comprá en cuotas y sin tarjeta de crédito
        </h2>
        </div>
        <a href="#" class="hamburguer-button">
            <i class="fa fa-bars burger"></i>
        </a>
        <nav class="main-navbar">
            <ul class="left-navbar">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="right-navbar">
                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
    </header>
    <main class="login">
    <form action="/home" method="POST" class="create-form">
    <div>
        <label></label>
        <input type="text" name="user" placeholder="Nombre de usuario" minlength="12">
        <input type="password" name="pass" placeholder="Elegí tu contraseña">
        <button type="submit">Ingresar</button>
    </div>
    </main>
</form>
</body>
</html>
